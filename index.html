<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          class="phone-image"
          src="./images/instagram-celular.png"
          alt="Imagem de smartphone com páginas do instagram dentro."
        />
      </div>
      <!--instagram-phone-->

      <div class="instagram-continue">
        <div class="group">
          <img class="instagram-logo" src="./images/instagram-logo.png" alt="Logotipo do instagram" />
          <div class="profile-photo">
            <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Foto de perfil de Maria" />
          </div>
          <!--profile-photo-->
          <a class="instagram-login" href="">Continuar como maria1234</a
          ><!--instagram-login-->
          <a class="instagram-logout" href="">Remover conta</a
          ><!--instagram-logout-->
        </div>
        <!--group-->

        <div class="group">
          <p class="is-not-user">Não é maria1234?</p>
          <!--not-account-->
          <p class="not-account">
            <a href="" class="link-blue">Trocar de conta</a>
            <span>ou</span>
            <a href="" class="link-blue">Cadastre-se</a>
          </p>
          <!--not-account-->
        </div>
        <!--group-->
        <div class="get-app">
          <p class="get-app-text">Obtenha o aplicativo</p>
          <div class="download"">
            <a href="app-download">
              <img src="./images/apple-button.png" alt="Logo app store">
              <span>Baixar na App Store</span>
            </a>
            <a href="app-download">
              <img src="./images/googleplay-button.png" alt="Logo google play store">
              <span>Baixar no Google Play</span>
            </a>
          </div><!--download-->
        </div><!--get-app-->
      </div>
      <!--instagram-continue-->
    </div>
    <!--instagram-wrapper-->
  </body>
</html>
